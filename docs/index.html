<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Invisible reCAPTCHA v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?onload=recaptchaReady&render=explicit" async defer></script>
</head>

<body
  style="margin:0;font-family:system-ui;-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh">
  <main style="text-align:center;max-width:720px;padding:24px">
    <h1>Invisible reCAPTCHA v2</h1>
    <button id="verifyBtn" onclick="triggerVerify()" disabled>Verify Now By Zhen</button>
    <p>Tip: press V or Enter.</p>
    <div style="display:flex;justify-content:center;margin-top:16px">
      <div id="recaptcha"></div>
    </div>

    <h2 id="verdict" style="margin-top:16px;font-weight:700" aria-live="polite">Waiting…</h2>

  </main>

  <script>
    const SITE_KEY = "6LebX74rAAAAAHYiG4CRn_9eqSs0TDMi4I92OnjL";
    let widgetId = null;

    function recaptchaReady() {
      widgetId = grecaptcha.render("recaptcha", {
        sitekey: SITE_KEY,
        size: "invisible",
        badge: "inline",
        callback: onRecaptchaSuccess
      });
      document.getElementById("verifyBtn").disabled = false;
    }
    window.recaptchaReady = recaptchaReady;

    function triggerVerify() {
      try { grecaptcha.execute(widgetId); }
      catch { document.getElementById("verdict").textContent = "FAIL: reCAPTCHA (client)"; }
    }

    addEventListener("keydown", (e) => {
      if (e.key === "v" || e.key === "V" || e.key === "Enter") { e.preventDefault(); triggerVerify(); }
    });

    function onRecaptchaSuccess(token) {
      // 先显示客户端拿到的 token
      document.getElementById("verdict").textContent = "Client token: " + token.slice(0, 12) + "…";

      // 再把 token 发给后端校验
      fetch("https://captcha-mcp-vercel-server.vercel.app/api/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("verdict").textContent = "PASS ✅";
          } else {
            document.getElementById("verdict").textContent = "FAIL ❌ (" + (data.reason || "server verify failed") + ")";
          }
        })
        .catch(() => {
          document.getElementById("verdict").textContent = "FAIL: network/server error";
        });
    }
  </script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invisible reCAPTCHA v2 — Centered + Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
    }
    main { text-align: center; max-width: 720px; padding: 24px; }
    .badge-wrap { display: flex; justify-content: center; margin-top: 16px; }
    .result { margin-top: 16px; font-weight: 700; }
    kbd { background: #eee; border-radius: 4px; padding: 2px 6px; }
  </style>
</head>
<body>
  <main>
    <h1>Invisible reCAPTCHA v2 — Centered + Keyboard</h1>

    <!-- Host-page control (focusable, auto-focused) -->
    <button id="verifyBtn"
            data-testid="verify-btn"
            aria-label="Verify Now"
            autofocus
            onclick="triggerVerify()">
      Verify Now
    </button>
    <p>Tip: press <kbd>V</kbd> or <kbd>Enter</kbd> to verify.</p>

    <!-- Centered badge: inline mode -->
    <div class="badge-wrap">
      <div id="recaptcha" class="g-recaptcha"
           data-sitekey="{{ site_key }}"
           data-size="invisible"
           data-callback="onRecaptchaSuccess"
           data-badge="inline">
      </div>
    </div>

    <!-- Server verdict (outside any iframe) -->
    <h2 id="verdict" class="result" role="status" aria-live="polite">Waiting…</h2>
  </main>

  <script>
    function triggerVerify() {
      try { grecaptcha.execute(); } catch (e) {
        document.getElementById("verdict").textContent = "FAIL: reCAPTCHA (client)";
      }
    }

    // Keyboard shortcuts: V or Enter
    addEventListener("keydown", (e) => {
      if (e.key === "v" || e.key === "V" || e.key === "Enter") {
        e.preventDefault();
        triggerVerify();
      }
    });

    async function onRecaptchaSuccess(token) {
      try {
        const r = await fetch("/api/verify", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ token })
        });
        const data = await r.json();
        const el = document.getElementById("verdict");
        if (!data.ok) { el.textContent = "FAIL: reCAPTCHA (server error)"; return; }
        el.textContent = data.verdict || (data.success ? "PASS: reCAPTCHA" : "FAIL: reCAPTCHA");
      } catch {
        document.getElementById("verdict").textContent = "FAIL: reCAPTCHA (network)";
      }
    }
    window.onRecaptchaSuccess = onRecaptchaSuccess;
  </script>
</body>
</html>

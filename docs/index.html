<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invisible reCAPTCHA v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?onload=recaptchaReady&render=explicit" async defer></script>
  <style>
    html,body{height:100%} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;align-items:center;justify-content:center}
    main{text-align:center;max-width:720px;padding:24px} .badge-wrap{display:flex;justify-content:center;margin-top:16px}
    .result{margin-top:16px;font-weight:700}
  </style>
</head>
<body>
  <main>
    <h1>Invisible reCAPTCHA v2</h1>
    <button id="verifyBtn" onclick="triggerVerify()" disabled>Verify Now</button>
    <p>Tip: press V or Enter.</p>
    <div class="badge-wrap"><div id="recaptcha"></div></div>
    <h2 id="verdict" class="result" aria-live="polite">Waitingâ€¦</h2>
  </main>

  <script>
    // Use your real SITE key (public)
    const SITE_KEY = "6LebX74rAAAAAPKIvCwdLvyZgdis2bS4NQ_1QYci";

    let widgetId = null;
    function recaptchaReady() {
      widgetId = grecaptcha.render("recaptcha", {
        sitekey: SITE_KEY,
        size: "invisible",
        badge: "inline",
        callback: onRecaptchaSuccess,
      });
      document.getElementById("verifyBtn").disabled = false;
    }
    window.recaptchaReady = recaptchaReady;

    function triggerVerify() {
      try { grecaptcha.execute(widgetId); }
      catch { document.getElementById("verdict").textContent = "FAIL: reCAPTCHA (client)"; }
    }

    addEventListener("keydown", (e) => {
      if (e.key === "v" || e.key === "V" || e.key === "Enter") { e.preventDefault(); triggerVerify(); }
    });

    function onRecaptchaSuccess(token) {
      document.getElementById("verdict").textContent = "Client token: " + token;
    }
    window.onRecaptchaSuccess = onRecaptchaSuccess;
  </script>
</body>
</html>

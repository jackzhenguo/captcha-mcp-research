<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invisible reCAPTCHA v2 — Snapshot-friendly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body { font-family: system-ui, Arial, sans-serif; line-height: 1.5; }
    main { max-width: 680px; margin: 3rem auto; padding: 0 1rem; }
    button { padding: 0.6rem 1rem; font-size: 1rem; }
    .result { margin-top: 1rem; font-weight: 700; }
  </style>
</head>
<body>
<main>
  <h1 id="title">Invisible reCAPTCHA v2 — Snapshot-friendly</h1>

  <div id="recaptcha" class="g-recaptcha"
       data-sitekey="{{ site_key }}"
       data-size="invisible"
       data-callback="onRecaptchaSuccess">
  </div>

  <button id="verifyBtn" aria-label="Verify Now" onclick="grecaptcha.execute()">
    Verify Now
  </button>

  <h2 id="verdict" class="result" role="status" aria-live="polite">Waiting…</h2>

  <script>
    async function onRecaptchaSuccess(token) {
      try {
        const r = await fetch("/api/verify", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ token })
        });
        const data = await r.json();
        const el = document.getElementById("verdict");
        if (!data.ok) { el.textContent = "FAIL: reCAPTCHA (server error)"; return; }
        el.textContent = data.verdict || (data.success ? "PASS: reCAPTCHA" : "FAIL: reCAPTCHA");
      } catch {
        document.getElementById("verdict").textContent = "FAIL: reCAPTCHA (network)";
      }
    }
    window.onRecaptchaSuccess = onRecaptchaSuccess;
  </script>
</main>
</body>
</html>
